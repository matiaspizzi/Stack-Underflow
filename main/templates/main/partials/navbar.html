{% load static %}

<nav class="flex flex-col w-full bg-white h-[53px] justify-between z-20 fixed top-0">
  <div class="h-[3px] bg-blue-600 w-full"></div>
  <div class="h-full justify-center items-center ">
    <ul class="flex flex-row w-full gap-1 self-center justify-center items-center h-full">
      <li class="hover:bg-gray-200 h-full">
        <a href="{% url 'main:inicio' %}"><img class="h-[44px] px-3 py-1" src="{% static 'Stack_underflow.png' %}" alt=""></a>
      </li>
      <li>
        <a href="{% url 'main:about' %}" class="text-sm rounded-full p-2 px-3 hover:bg-gray-200">About</a>
      </li>
      <li>
        <div class="flex flex-row items-center w-[40vw] h-full mx-1">
          <svg aria-hidden="true" class="mx-2" width="18" height="18" viewBox="0 0 18 18"><path fill="grey" d="m18 16.5-5.14-5.18h-.35a7 7 0 1 0-1.19 1.19v.35L16.5 18l1.5-1.5ZM12 7A5 5 0 1 1 2 7a5 5 0 0 1 10 0Z"></path></svg>
          <input type="input" class="absolute bg-transparent h-[33px] border gap-2 px-8 w-[40vw] border-slate-400 rounded-sm focus:outline-indigo-500 text-sm" placeholder="Search...">
        </div>
      </li>
      <li>
        <a href="{% url 'chat:messages' %}" class="text-sm rounded-full p-2 px-3 hover:bg-gray-200">Messages</a>
      </li>
      {% if request.user.is_authenticated %}
        <li class="h-full m-1 self-center items-center hover:bg-gray-200">
          <a href="{% url 'accounts:profile' request.user %}" class="flex flex-row items-center mx-2 h-full">
            <img src="{{userAvatar}}" alt="user avatar" class="h-10 w-10 object-cover rounded-full">
            <p class="mx-2">{{request.user.username}}</p>
          </a>
        </li>
        <li>
          <a href="{% url 'accounts:logout' %}">
            <button type="button" class="flex flex-row items-center gap-1 self-center px-3 w-fit h-[33px] font-semibold text-sm bg-red-300 hover:bg-red-400 text-white rounded-sm shadow-sm"><svg xmlns="http://www.w3.org/2000/svg" fill="white" height="24" width="24"><path d="M5 21q-.825 0-1.413-.587Q3 19.825 3 19V5q0-.825.587-1.413Q4.175 3 5 3h7v2H5v14h7v2Zm11-4-1.375-1.45 2.55-2.55H9v-2h8.175l-2.55-2.55L16 7l5 5Z"/></svg></button>
          </a>
        </li>
      {% else %}
        <li>
          <a href="{% url 'accounts:login' %}">
            <button type="button" class="self-center px-3 w-[75px] h-[33px] font-semibold text-sm bg-sky-200 hover:bg-sky-300 text-sky-500 rounded-sm shadow-sm border border-sky-500">Log in</button>
          </a>
        </li>
        <li>
          <a href="{% url 'accounts:signup' %}">
            <button type="button" class="self-center px-3 w-[75px] h-[33px] font-semibold text-sm bg-sky-500 hover:bg-sky-400 text-white rounded-sm shadow-sm">Sign up</button>
          </a>
        </li>
      {% endif %}
    </ul>
  </div>
  <hr>
</nav>
