{% extends './post.html' %}

{% block answerForm %}

    {% if post.author != user or request.user.is_superuser %}
        {% if alreadyAnswered == False or request.user.is_superuser %}
            <h2 class="text-xl text-black px-10 py-3">Your answer</h2>
            <form action="{% url 'main:newAnswer' post.id %}" method="post" class="pb-4 flex flex-col items-center w-full">
                {% csrf_token %}
                {{ answerForm.media }}
                <div class="w-fit flex flex-col gap-3">
                    {{ answerForm.body }}
                    <button type="submit"
                    class="self-start px-3 py-2 font-semibold text-sm bg-sky-200 hover:bg-sky-300 text-sky-500 rounded-sm shadow-sm border border-sky-500">Public your answer</button>
                </div>
            </form>
        {% endif %}
    {% endif %}
{% endblock %}
