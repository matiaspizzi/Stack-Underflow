{% extends './layout.html' %}

{% block main %}
<div class="flex flex-col self-center w-[50vw] min-h-[63vh] items-center justify-center">
    <div class="flex flex-row items-center p-2">
        <div class="flex flex-col gap-1">
            <h1 class="text-2xl text-black">Are you sure you want to delete this post?</h1>
        </div>
    </div>
    <p class="text-md text-black">"{{ post.title }}"</p>
    
    <div class="flex flex-row gap-4 pt-8">
        <form action="{% url 'main:deletePost' post.id %}" method="post">
            {% csrf_token %}
            <a href="{% url 'main:deletePost' post.id %}" class="text-blue-500">
                <button type="submit"
                    class="self-center h-full px-3 py-1 font-semibold text-sm bg-red-300 hover:bg-red-400 text-white rounded-sm shadow-sm border border-red-400">Delete</button>
            </a>
        </form>
        <a href="{% url 'main:post' post.id %}" class="text-blue-500">
            <button type="submit"
                class="self-center px-3 py-2 font-semibold text-sm bg-sky-300 hover:bg-sky-400 text-white rounded-sm shadow-sm border border-sky-500">Go back</button>
        </a>
    </div>
</div>
{% endblock %}
