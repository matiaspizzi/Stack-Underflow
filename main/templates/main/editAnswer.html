{% extends './layout.html' %}

{% block main %}
<div class="flex flex-col self-center w-[50vw] border-x min-h-[63vh] h-full">
    <h1 class="text-2xl p-6 px-10 text-black">Edit answer</h1>

    <div class="min-w-full h-full flex flex-col items-center justify-center">
        <form class="gap-10 items-center justify-center w-full px-10" action="{% url 'main:editAnswer' answer.id %}" method="post">
            {% csrf_token %}
            {{form.media}}
            <div class="flex flex-col gap-4 w-full">
                <div>
                    <p class="text-black text">Body</p>
                    <p class="text-black text-xs">Please be sure to answer the question. Provide details and share your research!</p>
                    {{form.body}}
                    {{formErrors.body}}
                </div>
            </div>
    
            <div class="flex flex-row my-10 items-center gap-5 w-full">
                <button type="submit"
                    class="self-start px-3 py-2 font-semibold text-sm bg-sky-200 hover:bg-sky-300 text-sky-500 rounded-sm shadow-sm border border-sky-500">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
