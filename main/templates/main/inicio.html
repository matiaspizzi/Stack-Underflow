{% extends './layout.html' %}

{% block main %}
<div class="flex flex-col self-center w-[50vw] border-x min-h-[100%]">
    <div class="flex flex-row items-center">
        <h1 class="text-2xl p-6 px-10 text-black">Recent Posts</h1>
        <a href="{% url 'main:newPost' %}" class="ml-auto mr-10 text-blue-500">        
            <button type="submit"
            class="self-center px-3 py-2 font-semibold text-sm bg-sky-200 hover:bg-sky-300 text-sky-500 rounded-sm shadow-sm border border-sky-500">Ask Question</button>
        </a>
    </div>
    <hr>
    {% for post in posts %}
    <div class="flex flex-col p-6">
        <div class="flex flex-row">
            <div class="flex flex-col">
                <h2 class="text-xl text-black">{{ post.title }}</h2>
                <p class="text-sm text-gray-500">{{ post.description|safe }}</p>
            </div>
            <div class="ml-auto">
                <p class="text-sm text-gray-500">{{ post.date }}</p>
            </div>
        </div>
        <div class="flex flex-row">
            <div class="flex flex-row">
                <div class="flex flex-col">
                    <p class="text-sm text-gray-500">Asked by @{{ post.author.username }}</p>
                </div>
                <div class="flex flex-col ml-10">
                    <p class="text-sm text-gray-500">Tags</p>
                    <p class="text-sm text-gray-500">
                        {% for tag in post.tags.all %}
                        {{ tag.name }}
                        {% endfor %}
                            
                        
                        
                    </p>
                </div>
            </div>
            <div class="ml-auto">
                <a href="" class="text-blue-500">
                    <p class="text-sm text-gray-500">View Post</p>
                </a>
            </div>
        </div>
    </div>
    <hr>
        {% endfor %}
</div>
{% endblock %}
